<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PlantUML Viewer</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
      img {
        display: block;
        margin-top: 1rem;
        max-width: 100%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>PlantUML Viewer</h1>
    <textarea id="umlInput">
@startuml
Bob -> Alice : Hello!
@enduml</textarea
    >
    <br />
    <button onclick="renderUML()">Render</button>
    <!-- <img id="umlImage" alt="Rendered UML diagram" /> -->
    <div id="umlContainer" alt="Rendered UML diagram" />

    <script src="https://unpkg.com/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
